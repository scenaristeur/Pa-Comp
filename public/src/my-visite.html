		<div class="card">
		<!--	<div class="circle">A</div>rticle 371-2 du code civil :</br>-->
				<center>
				<i>
				<p>Estimation de l'incidence d'un divorce ou d'une séparation sur le budget d'un couple.</p>
				<p>Calcul des pensions alimentaires.</p>
				<p>Pa-Comp ? c’est pas con !</p>
				</i>
				</center>
		</div>

		<div class="card">
			<div class="circle">D</div> comme <b>"Drame"</b> : </br>
					<p>
					Lors d’un divorce ou d’une séparation l’un des points sensibles est l’évaluation de la pension
					alimentaire à verser par le parent non gardien.
					</p>
					<p>
					En plus des décisions en première instance, les contentieux au sujet de la pension alimentaire
					représentaient, en 2013,
					<a href="http://www.cnis.fr/files/content/sites/Cnis/files/Fichiers/commissions/demographie_et_questions_sociales/2014/documents_complementaires/DC_2014_1re_reunion_COM_demographie_statistiques%20et%20ruptures%20familiales_SDSE.PDF" target="_blank">43% des 50 000 contentieux post-divorce</a>,
					soit plus de 20 000 procédures. </br>
					<i>(source : conseil national de l’information statistique, page 3)</i></p>
		</div>



		<div class="card">
			<div class="circle">A</div> comme <b>"Article 371-2 du code civil"</b> :</br>
				<p><b>Chacun des parents contribue à l'entretien et à l'éducation
				des enfants à proportion de ses ressources,
				de celles de l'autre parent,
				ainsi que des besoins de l'enfant.</b></br>
			<i>	(source : <a href="https://www.legifrance.gouv.fr/affichCodeArticle.do?cidTexte=LEGITEXT000006070721&idArticle=LEGIARTI000006426469" target="_blank">legifrance</a>)</i>
			</p>
		</div>
		
		<div class="card">
			<div class="circle">B</div> comme <b>"Barème indicatif du Ministère de la Justice"</b> :</br>
			<p>
				Pour estimer le montant de la pension alimentaire, il existe <a href="https://www.service-public.fr/particuliers/vosdroits/F991" target="_blank" >un barème proposé par le Ministère de la Justice</a> auquel le juge et les personnes concernées peuvent se référer
			
			</p>
		</div>

		<div class="card">
			<div class="circle">N</div> comme <b>"Note 31 de France Stratégie"</b> :</br>
			<p>
			En 2015, 
			<a href="http://www.strategie.gouv.fr/publications/partager-charges-liees-aux-enfants-apres-une-separation" target="_blank">la note d’analyse 31 de France Stratégie</a>
			rédigée par P-Y Cusset et Mahdi Ben Jelloul évoque la possibilité que le barème
			du Ministère de la Justice n’est peut-être pas adapté et génère des problèmes d’équité,
			n'étant calculé qu'en fonction des revenus du parent non-gardien, et ne prenant pas en compte
			la législation socio-fiscale. (prestations familiales, CAF, Impôts...)</p>
			<p>
			Cette note évoque aussi la possibilité de <b><i>« proposer aux juges et aux parents <u>un outil permettant de
			simuler la situation financière des deux ménages</u> issus de la séparation, en intégrant l’impact du
			système sociofiscal. »</i></b> 

			</p>
		</div>
		
		<div class="card">
			<div class="circle">MD</div> comme <b>"Mon Drame"</b> :</br>
			<p>
				Séparation en 2013,</br> 4 enfants,</br> un montant de pension alimentaire évalué « à la va-vite »,</br>
				très difficile à faire réévaluer,</br> chacun des deux parents cherchant à tirer la couverture à soi.
			</p>
		</div>
		
		<div class="card">
			<div class="circle">S</div> comme <b>"Solution numérique"</b>, une application Web / Mobile. :</br>
			<p>
				L'objectif principal de Pa-Comp est de réduire les conflits entre les deux parents
				au sujet de la pension alimentaire (et les conséquences de ces conflits sur les enfants),
				et pourquoi pas réduire le nombre de contentieux post-divorce.
			</p>
			<p>Pour y parvenir, l'application Pa-Comp facilite la prise de décision (par le juge ou en amont)
				concernant le montant de la pension alimentaire en s'appuyant sur les calculs effectués par l'
				<a href="https://www.openfisca.fr/" target="_blank">API-Web OpenFisca</a> d'<a href="https://www.etalab.gouv.fr" target="_blank">Etalab</a>.
			</p>
			<p>
			<center>
				<a href="https://www.openfisca.fr/" target="_blank">
					<img src="https://www.openfisca.fr/hotlinks/logo-openfisca.svg" style="width:100px"></img>
				</a>
				<a href="https://www.etalab.gouv.fr" target="_blank">
					<img src="https://www.etalab.gouv.fr/wp-content/uploads/2014/07/logo-etalab-320x200.png" style="width:100px"></img>
				</a>
			</center>
			</p>
			<p>
			En offrant aux parents, juges, avocats,... la possibilité d'évaluer objectivement l'impact d'une
			séparation sur les prestations sociales, les impôts, ou le niveau de vie des deux nouveaux foyers,
			PaComp permet de présenter la situation financière des deux parents au plus près de la réalité,
			<b><i>considérant chaque cas comme un cas particulier et en évitant ainsi les écueils dus aux
			généralités.</i></b>
			</p>
		</div>

			<div class="circle">P</div> comme <b>"Prototype Agile"</b> :</br>
			Pa-Comp est un prototype developpé en mode Agile.
			</br>
		Pour vous tenir informé(e) de l'évolution du projet Pa-Comp, inscrivez-vous à la <a href="/newsletter">Newsletter</a>.</br>
			Vous pouvez également participer et faire part de vos remarques sur <a href="https://github.com/scenaristeur/Pa-Comp/issues" target="_blank">Github</a>

			au sujet des questions qui restent en suspens, comme la répartition des UC (unités de consommation) par exemple...
			
		</div>
