			<ul>



				<li>Pa-Comp est une application Web / Mobile, une WebApp.</li>
				<li>L'objectif principal de cette application est de réduire les conflits
					entre les deux parents au sujet de la pension alimentaire
					(et les conséquences de ces conflits sur les enfants),
				et pourquoi pas réduire le nombre de contentieux post-divorce ;-).</li>

				<li>Pour y parvenir,
					l'application Pa-Comp facilite la prise de décision (par le juge ou en amont)
					concernant le montant de la pension alimentaire en s'inspirant de la
					<a href="http://www.strategie.gouv.fr/publications/partager-charges-liees-aux-enfants-apres-une-separation" target="_blank">
					note d'analyse 31</a> de France Stratégie
					& en s'appuyant sur les calculs effectués par <a href="https://www.openfisca.fr/" target="_blank">l'API-Web OpenFisca</a>.
				</li>


				<li>En offrant aux parents, juges, avocats, greffiers
					la possibilité d'évaluer objectivement l'impact d'une séparation sur les prestations sociales,
					les impôts, ou le niveau de vie des deux nouveaux foyers,
					Pa-Comp permet de présenter la situation financière des deux parents
					<b>au plus près de la réalité, considérant chaque cas comme un cas particulier
					et en évitant ainsi les écueils dus aux généralités.</b>
					</li>
					<li> PA-Comp est très simple à utiliser (voir le tutoriel vidéo en bas de cette page), et le prototype est opérationnel.</li>
					<li>La prochaine étape,
						est maintenant d'échanger avec les professionnels futurs utilisateurs ( juges, avocats, greffiers...)
						pour affiner avec eux les paramètres les plus pertinents,
						connaître leurs attentes en terme d'interface utilisateur,
						de format de sortie des résultats...,
					</br>Pour manifester votre intérêt et participer au projet, utilisez le formulaire d'inscription juste en dessous</li>

					<li>Il s'agit de co-construire avec ces professionnels,
						mais aussi avec les auteurs de la note, ceux qui ne sont pas d'accord, avec vous,
					une application en mode open-source et de l'adapter en mode agile aux besoins du terrain.</li>
			</ul>
