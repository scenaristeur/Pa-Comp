<dom-module id="my-app">
	<template>
		<style>
			:host {
			--app-primary-color: #4285f4;
			--app-secondary-color: black;
			
			display: block;
			}
			
			app-header {
			color: #fff;
			background-color: var(--app-primary-color);
			}
			app-header paper-icon-button {
			--paper-icon-button-ink-color: white;
			}
			
			.drawer-list {
			margin: 0 20px;
			}
			
			.drawer-list a {
			display: block;
			
			padding: 0 16px;
			
			text-decoration: none;
			
			color: var(--app-secondary-color);
			
			line-height: 40px;
			}
			
			.drawer-list a.iron-selected {
			color: black;
			
			font-weight: bold;
			}
		</style>
		
		<!-- LOCAL STORAGE -->
		<app-localstorage-document key="data2send" data="{{data2send}}">
		</app-localstorage-document>
		
		
		<app-location route="{{route}}"></app-location>
		<app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
		
		<app-drawer-layout fullbleed>
			<!-- Drawer content -->
			<app-drawer>
				<app-toolbar>Menu</app-toolbar>
				<iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
					<a name="view1" href="/view1">Famille</a>
					<a name="view2" href="/view2">Scenario Couple</a>
					<a name="view3" href="/view3">Séparation</a>
					<a name="view4" href="/view4">Scenario Monsieur</a>
					<a name="view5" href="/view5">Scenario Madame</a>
					<a name="view6" href="/view6">Calcul</a>
					<center><a href="/" >...</a></center>
					<a name="visite" href="/visite" >Première Visite</a>
					<a href="https://github.com/scenaristeur/Pa-Comp" target="_blank">Télécharger</a>
					<a name="outils" href="/bower_components/openfisca-pension/outils/" target="_blank">Outils Openfisca</a>
					<a href="https://twitter.com/intent/tweet?screen_name=DFaveris&text=%23Pa-Comp" class="twitter-mention-button" data-related="DFaveris" target="_blank"> Developpement, Question ? Tweet @DFaveris</a>
					
				</iron-selector>
				
			</app-drawer>
			
			<!-- Main content -->
			<app-header-layout has-scrolling-region>
				
				<app-header condenses reveals effects="waterfall">
					<app-toolbar>
						<paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
						<div main-title>Pa-Comp</div>
					</app-toolbar>
				</app-header>
				
				<iron-pages
				selected="[[page]]"
				attr-for-selected="name"
				fallback-selection="view404"
				role="main">
					<my-view1 name="view1"></my-view1>
					<my-view2 name="view2"></my-view2>
					<my-view3 name="view3"></my-view3>
					<my-view4 name="view4"></my-view4>
					<my-view5 name="view5"></my-view5>
					<my-view6 name="view6"></my-view6>
					<my-visite name="visite"></my-visite>
					<my-view404 name="view404"></my-view404>
				</iron-pages>
			</app-header-layout>
		</app-drawer-layout>
		
		
	</template>

	<script>
		Polymer({
			is: 'my-app',

				},
				scenarios : {

			observers: [
			'_routePageChanged(routeData.page)'

			_routePageChanged: function(page) {
				this.page = page || 'visite';
			},
			
			_pageChanged: function(page) {
				// Load page import on demand. Show 404 page if fails
				var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
				this.importHref(resolvedPageUrl, null, this._showPage404, true);
			},
			
			_showPage404: function() {
				this.page = 'view404';
			}
		});
	</script>
</dom-module>
